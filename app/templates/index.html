<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- âœ… Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            margin-top: 100px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 text-center">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags|default:'info'|yesno:'danger,success,info,warning' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                {% if id is not null %}
                    <h2 class="mb-4">ðŸ‘‹ Welcome, {{ username }}</h2>
                    <p class="text-muted">ðŸ“§ {{ email }}</p>
                    <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
                {% else %}
                    <h2 class="mb-4">Welcome, Guest!</h2>
                    <p class="text-muted">You are not logged in.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<!-- âœ… Bootstrap JS (Optional for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
