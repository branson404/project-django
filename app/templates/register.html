
<!-- register.html -->
{% extends "base.html" %}

{% block page %} {% endblock %}

{% block header %}Create Account{% endblock %}

{% block form %}
 <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="Choose username" required>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Create password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
{% endblock %}

{% block link %}
<p class="mt-4 text-center text-sm">Already have an account? <a href="{% url 'login' %}" class="text-cyan-400 hover:underline">Login</a></p>
{% endblock %}
